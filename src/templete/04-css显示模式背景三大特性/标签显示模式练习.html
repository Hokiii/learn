<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签显示模式练习</title>
    <style>
        a{
            display: inline-block;
            width: 100px;
            height: 30px;
            background-color: pink;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            line-height: 30px;
            /*单行文本垂直居中：行高等于高度，行高是基线间的距离*/
            /*行高等于高度：垂直居中*/
            /*行高大于高度：文字偏下*/
            /*行高小于高度：文字偏上*/
        }
        a:hover{
            background-color: orangered;
            color: yellow;
        }
    </style>
</head>
<body>
<a href="#">体育</a>
<a href="#">娱乐</a>
<a href="#">汽车</a>
</body>
</html>
