<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<style>
		div {
			margin: 200px;
		}

		span {
			display: inline-block;
			width: 40px;
			height: 40px;
			background-color: #333;
			font-size: 20px;
			color: #fff;
			text-align: center;
			line-height: 40px;
		}
	</style>
</head>
<body>
<div>
	<span class="hour"></span>
	<span class="minute"></span>
	<span class="second"></span>
</div>
<script>
	//1.获取元素
	var hour = document.querySelector('.hour');
	var minute = document.querySelector('.minute');
	var second = document.querySelector('.second');
	//2.设定截至时间,返回的是截止时间的总毫秒数
	var inputTime = +new Date('2020-3-20 20:00:00');
	//先调用一次倒计时函数，防止第一次刷新页面有空白
	countDown(inputTime);
	//3.开启定时器
	setInterval(countDown, 1000);

    function countDown() {
        var nowTime = +new Date();
        var times = (inputTime - nowTime) / 1000;
        var h = parseInt(times / 60 / 60 % 24);
        h = h < 10 ? '0' + h : h;
        hour.innerHTML = h;
        var m = parseInt(times / 60 % 60);
        m = m < 10 ? '0' + m : m;
        minute.innerHTML = m;
        var s = parseInt(times % 60);
        s = s < 10 ? '0' + s : s;
        second.innerHTML = s;
    };
</script>
</body>
</html>
