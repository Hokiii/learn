<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格结构</title>
</head>
<body>
<table border="1" cellspacing="0" align="center" width="500">
<!--  表头  -->
    <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
    </thead>
<!--  表身  -->
    <tbody>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>55</td>
        </tr>
        <tr>
            <td>刘若英</td>
            <td>女</td>
            <td>35</td>
        </tr>
        <tr>
            <td>刘晓庆</td>
            <td>女</td>
            <td>65</td>
        </tr>
        <tr>
            <td>刘三姐</td>
            <td>女</td>
            <td>15</td>
        </tr>
    </tbody>
<!--  表脚  -->
    <tfoot>
        <tr>
            <td>信息地址</td>
            <td colspan="2">北京市朝阳区</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
