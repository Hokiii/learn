<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并单元格</title>
</head>
<body>
<table border="1" cellspacing="0" align="center" width="500" height="240">
    <caption><h2>个人简介</h2></caption>
    <tr>
        <td><strong>姓名：</strong>刘德华</td>
        <td><strong>性别：</strong>男</td>
        <td><strong>年龄：</strong>18</td>
        <!--    找到目标单元格，确定行合并（rowspan）/ 列合并（colspan）,删除多余单元格   -->
        <td rowspan="2"><strong>&nbsp;&nbsp;照片&nbsp;&nbsp;</strong></td>
    </tr>
    <tr>
        <td><strong>身高：</strong>180</td>
        <td><strong>民族：</strong>汉族</td>
        <td><strong>籍贯：</strong>北京</td>
<!--        <td><strong>&nbsp;&nbsp;照片&nbsp;&nbsp;</strong></td>-->
    </tr>
    <tr>
        <td colspan="4"><strong>个人简介:</strong></td>
<!--        <td>个人简介</td>-->
<!--        <td>个人简介</td>-->
<!--        <td>个人简介</td>-->
    </tr>
    <tr>
<!--        td{个人作品$}*4-->
        <td colspan="4"><strong>个人作品:</strong></td>
<!--        <td>个人作品</td>-->
<!--        <td>个人作品</td>-->
<!--        <td>个人作品</td>-->
    </tr>
</table>
</body>
</html>
