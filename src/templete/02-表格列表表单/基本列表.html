<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
</head>
<body>
<!--无序列表-->
<h2>1.无序列表</h2>
您喜欢的水果有哪些?
<ul>
    <li>香蕉</li>
    <li>苹果</li>
    <li>草莓</li>
    <li>葡萄</li>
</ul>

<!--有序列表-->
<h2>2.有序列表</h2>
榜单:
<ol>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
    <li>列表项4</li>
</ol>

<!--自定义列表-->
<h2>3.自定义列表</h2>
地区:
<dl>
    <dt>北京</dt>
    <dd>朝阳区</dd>
    <dd>海淀区</dd>
    <dd>东城区</dd>
    <dd>西城区</dd>

    <dt>山东</dt>
    <dd>威海</dd>
    <dd>青岛</dd>
    <dd>潍坊</dd>
    <dd>济南</dd>

</dl>
</body>
</html>
