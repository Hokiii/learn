<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*a:link 未访问的链接*/
        /*a:visited 已访问的链接*/
        /*a:hover 鼠标移动到链接上*/
        /*a:active 选定的链接 按下鼠标未松开*/
        a:link{
            text-decoration: none;
            color: #333;
        }
        a:visited{
            color: darkorange;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: green;
        }
    </style>
</head>
<body>
<a href="http://www.xiaomi.com">小米手机</a>
</body>
</html>
